<!DOCTYPE html>
<html lang="en">
  <head>            
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Finney's Food Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="FinneysLogoTransparent.png">
    </head>
<body>
  <div class="chat-header">
    <img src="FinneysTransparentWhiteLogo.png" alt="Finney's Logo"> <!-- Adjust width as needed -->
    Finney's Food Picker
  </div>
<div class="chat-container">
  <!-- <div class="chat-header">
    Finney's Food Picker
  </div> -->
  <div class="chat-messages">
    <div class="bot-message">Welcome to Finney's! I can help you decide what to eat if you're unsure! You can tell me about your dietary restrictions and foods you like from other restaurants and I'll suggest something you'd love!</div>
    <div class="bot-message">I can also help you with table reservations!</div>
    <!-- User messages will be added here -->
  </div>
  <div class="chat-footer">
    <input type="text" class="input-message" placeholder="Type your message...">
    <button class="send-button">Send</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
